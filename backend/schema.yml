          maxLength: 100
        slug:
          type: string
          maxLength: 100
          pattern: ^[-a-zA-Z0-9_]+$
        subcategories:
          type: array
          items:
            $ref: '#/components/schemas/SubcategoryLight'
      required:
      - id
      - name
    CategoryCreate:
      type: object
      description: Serializer for creating categories.
      properties:
        category_name:
          type: string
        slug:
          type: string
          maxLength: 100
          pattern: ^[-a-zA-Z0-9_]+$
      required:
      - category_name
    CategoryLight:
      type: object
      description: Serializer for categories representation in product serializer.
      properties:
        category_name:
          type: string
      required:
      - category_name
    CityEnum:
      enum:
      - Moscow
      type: string
      description: '* `Moscow` - Москва'
