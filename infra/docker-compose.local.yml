version: '3.3'

services:

  db:
    image: postgres:13.0-alpine
    container_name: good_food_db
    volumes:
      - postgres_value:/var/lib/postgresql/data/
    restart: always
    env_file:
      - ./.env

  web:
    build: ../
    container_name: good_food_api
    volumes:
      - static_value:/app/static/
      - media_value:/app/media/
    restart: always
    depends_on:
      - db
    env_file:
      - ./.env

  frontend:
    build: ../../frontend/
    container_name: good_food_frontend
    command: cp -r /app/dist/. /frontend_static/
    volumes:
      - frontend_build_value:/frontend_static
    env_file:
      - ./.env
    depends_on:
      - web

  nginx:
    image: nginx:1.21.3-alpine
    container_name: good_food_nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx.local.conf:/etc/nginx/conf.d/default.conf
      - frontend_build_value:/usr/share/nginx/html/
      - static_value:/var/html/static/
      - media_value:/var/html/media/
    restart: always
    depends_on:
      - web
      - frontend

volumes:
  postgres_value:
  static_value:
  media_value:
  frontend_build_value:
