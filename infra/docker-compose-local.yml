version: '3.3'

services:

  db:
    image: postgres:13.0-alpine
    container_name: healthy_food_db
    volumes:
      - postgres_value:/var/lib/postgresql/data/
    restart: always
    env_file:
      - ./.env

  web:
    build: ../
    container_name: healthy_food_api
    volumes:
      - static_value:/app/static/
      - media_value:/app/media/
    restart: always
    depends_on:
      - db
    env_file:
      - ./.env

  nginx:
    image: nginx:1.21.3-alpine
    container_name: healthy_food_nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - static_value:/var/html/static/
      - media_value:/var/html/media/
    restart: always
    depends_on:
      - web

volumes:
  postgres_value:
  static_value:
  media_value:
